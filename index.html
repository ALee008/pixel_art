<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <header>
    <label id="user-info"></label>
  </header>
  <body onload="createDefaultColors()">
    <header id="pixel-art">Pixel Art</header>
    <div id="palette">
      <label for="pen">Wähle eine Farbe aus: </label>
      <input type="color" id="pen" name="color" value="#e66465" />
      <div id="color-presets">
      </div>
    </div>
    <label>Spalten x Zeilen:</label>
    <input
      type="text"
      id="spalten"
      name="spalten"
      required
      maxlength="2"
      size="4"
      value="6"
    /> x <input
      type="text"
      id="zeilen"
      name="zeilen"
      required
      maxlength="2"
      size="4"
      value="6"
    />
    <button id="create-grid" class="btn" onClick="createGrid()">Erstellen</button>
    <button id="clear-grid" class="btn" onClick="clearArtArea()">Löschen</button>
    <!-- Set events ondragstart and ondragend to prevent browser from interpreting mouse events 
    as drag and drop events (when in art area), see:
    https://stackoverflow.com/questions/704564/disable-drag-and-drop-on-html-elements -->
    <div id="art" ondragstart="return false" ondragend="return false"></div>

    <div id="color-history"></div>
    <script src="script.js"></script>
  </body>
</html>
