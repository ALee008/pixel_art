<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <label id="user-info"></label>
  </header>
  <body>
    <div id="palette">
      <label for="pen">WÃ¤hle eine Farbe aus: </label>
      <input type="color" id="pen" name="color" value="#e66465" />
      <div id="color-presets">
        <div class="pen" style="background-color: #000000;" onclick="setPresetPixelColor(this)"></div>
        <div class="pen" style="background-color: #ff0000;" onclick="setPresetPixelColor(this)"></div>
        <div class="pen" style="background-color: #ff8800;" onclick="setPresetPixelColor(this)"></div>
        <div class="pen" style="background-color: #ffff00;" onclick="setPresetPixelColor(this)"></div>
        <div class="pen" style="background-color: #adff2f;" onclick="setPresetPixelColor(this)"></div>
        <div class="pen" style="background-color: #006400;" onclick="setPresetPixelColor(this)"></div>
        <div class="pen" style="background-color: #40e0d0;" onclick="setPresetPixelColor(this)"></div>
        <div class="pen" style="background-color: #00ccff;" onclick="setPresetPixelColor(this)"></div>
      </div>
    </div>
    <label>Spalten x Zeilen:</label>
    <input
      type="text"
      id="spalten"
      name="spalten"
      required
      maxlength="2"
      size="4"
    /> x <input
      type="text"
      id="zeilen"
      name="zeilen"
      required
      maxlength="2"
      size="4"
    />
    <button id="create-grid" onClick="createGrid()">Erstellen</button>
    <div id="art"></div>
    <div id="color-history"></div>
    <script src="script.js"></script>
  </body>
</html>
